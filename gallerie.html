<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galerie d'images avec agrandissement</title>
<style>
  /* Reset et styles de base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
  }

    /* Header */
    header {
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: white;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
  }

  /* Logo */
  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    cursor: pointer;
    user-select: none;
  }
  .logo span {
    color: #ffdd57;
  }

  /* Navigation */
  nav {
    flex-grow: 1;
    margin-left: 40px;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    justify-content: flex-start;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 0;
    position: relative;
    transition: color 0.3s ease;
  }
  nav ul li a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffdd57;
    transition: width 0.3s ease;
  }
  nav ul li a:hover {
    color: #ffdd57;
  }
  nav ul li a:hover::after {
    width: 100%;
  }

  /* Bouton */
  .btn {
    background-color: #ffdd57;
    color: #182848;
    font-weight: 700;
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
    white-space: nowrap;
  }
  .btn:hover {
    background-color: #f0c419;
    color: #0f1a2b;
  }

  /* Bouton hamburger (mobile) */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 28px;
    height: 22px;
    justify-content: space-between;
  }
  .hamburger span {
    display: block;
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      background: #182848;
      margin: 0;
      padding: 20px 0;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 999;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    nav.active {
      display: flex;
    }
    nav ul {
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }
    nav ul li a {
      font-size: 1.2rem;
      padding: 10px 0;
      text-align: center;
      display: block;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      padding: 12px 0;
      border-radius: 30px;
    }
    .hamburger {
      display: flex;
      margin-left: auto;
    }
  }

  /* Animation hamburger active */
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* Grille de la galerie */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;

  }

  /* Style des images */
  .gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(255 255 255 / 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255 255 255 / 0.3);
  }

  /* Lightbox (overlay) */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }
  .lightbox.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Image agrandie */
  .lightbox img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255 255 255 / 0.7);
  }

  /* Bouton fermer */
  .lightbox .close-btn {
    position: fixed;
    top: 25px;
    right: 30px;
    font-size: 2.5rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
    z-index: 1100;
  }
  .lightbox .close-btn:hover {
    color: #ff4c4c;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .gallery img {
      height: 110px;
    }
  }
</style>
</head>
<body>

  
<header>
  <div class="logo">Yolo<span>Fest</span></div>

  <nav id="navMenu">
    <ul>
      <li><a href="decompte.php">Accueil</a></li>
      <li><a href="about.html">À propos</a></li>
      <!-- <li><a href="#">Services</a></li> -->
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- <button class="btn">Se connecter</button> -->
  </nav>

  <div class="hamburger" id="hamburgerBtn" aria-label="Menu" aria-expanded="false" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<h1>Ma Galerie d'Images</h1>

<div class="gallery">
  <img src="img/img1.jpg" alt="Image 1" />
  <img src="img/img2.jpg" alt="Image 2" />
  <img src="img/img3.jpg" alt="Image 3" />
  <img src="img/img4.jpg" alt="Image 4" />
  <img src="img/img5.jpg" alt="Image 5" />
  <img src="img/img6.jpg" alt="Image 6" />
  <img src="img/img7.jpg" alt="Image 7" />
  <img src="img/img8.jpg" alt="Image 8" />
  <img src="img/img9.jpg" alt="Image 9" />
  <img src="img/img10.jpg" alt="Image 10" />
  <img src="img/img11.jpg" alt="Image 11" />
  <img src="img/img12.jpg" alt="Image 12" />
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Image agrandie" id="lightboxImg" />
</div>

<script>
  // header
  const hamburger = document.getElementById('hamburgerBtn');
  const navMenu = document.getElementById('navMenu');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');

    // Mise à jour de l'attribut aria-expanded pour accessibilité
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
  });

  // Permet d'ouvrir/fermer le menu avec la touche Entrée ou Espace sur le bouton hamburger
  hamburger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });



  // Sélection des éléments
  const galleryImages = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeBtn');

  // Ouvrir la lightbox avec l'image cliquée
  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      // Désactiver le scroll de la page quand lightbox est ouverte
      document.body.style.overflow = 'hidden';
    });
  });

  // Fermer la lightbox au clic sur le bouton fermer
  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
    document.body.style.overflow = '';
  });

  // Fermer la lightbox au clic en dehors de l'image
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }
  });

  // Fermer la lightbox avec la touche Échap
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && lightbox.classList.contains('active')) {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }
  });
</script>

</body>
</html>
