<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Header avec menu mobile toggle</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: white;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
  }

  /* Logo */
  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    cursor: pointer;
    user-select: none;
  }
  .logo span {
    color: #ffdd57;
  }

  /* Navigation */
  nav {
    flex-grow: 1;
    margin-left: 40px;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    justify-content: flex-start;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 0;
    position: relative;
    transition: color 0.3s ease;
  }
  nav ul li a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffdd57;
    transition: width 0.3s ease;
  }
  nav ul li a:hover {
    color: #ffdd57;
  }
  nav ul li a:hover::after {
    width: 100%;
  }

  /* Bouton */
  .btn {
    background-color: #ffdd57;
    color: #182848;
    font-weight: 700;
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
    white-space: nowrap;
  }
  .btn:hover {
    background-color: #f0c419;
    color: #0f1a2b;
  }

  /* Bouton hamburger (mobile) */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 28px;
    height: 22px;
    justify-content: space-between;
  }
  .hamburger span {
    display: block;
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      background: #182848;
      margin: 0;
      padding: 20px 0;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 999;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    nav.active {
      display: flex;
    }
    nav ul {
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }
    nav ul li a {
      font-size: 1.2rem;
      padding: 10px 0;
      text-align: center;
      display: block;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      padding: 12px 0;
      border-radius: 30px;
    }
    .hamburger {
      display: flex;
      margin-left: auto;
    }
  }

  /* Animation hamburger active */
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
</style>
</head>
<body>

<header>
  <div class="logo">Yolo<span>Fest</span></div>

  <nav id="navMenu">
    <ul>
      <li><a href="decompte.php">Accueil</a></li>
      <li><a href="#">À propos</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- <button class="btn">Se connecter</button> -->
  </nav>

  <div class="hamburger" id="hamburgerBtn" aria-label="Menu" aria-expanded="false" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<script>
  const hamburger = document.getElementById('hamburgerBtn');
  const navMenu = document.getElementById('navMenu');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');

    // Mise à jour de l'attribut aria-expanded pour accessibilité
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
  });

  // Permet d'ouvrir/fermer le menu avec la touche Entrée ou Espace sur le bouton hamburger
  hamburger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });
</script>

</body>
</html>
