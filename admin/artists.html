<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Artistes</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/style.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-md">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-primary">YOLO Admin</h1>
            </div>
            <nav class="p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="artists.html" class="flex items-center space-x-2 text-primary font-medium p-2 rounded bg-gray-100">
                    <i data-feather="users"></i>
                    <span>Artistes</span>
                </a>
                <a href="tickets.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="ticket"></i>
                    <span>Billets</span>
                </a>
                <a href="messages.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="mail"></i>
                    <span>Messages</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="settings"></i>
                    <span>Paramètres</span>
                </a>
                <a href="#" id="logout" class="flex items-center space-x-2 text-gray-700 hover:text-red-500 p-2 rounded hover:bg-gray-100">
                    <i data-feather="log-out"></i>
                    <span>Déconnexion</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Gestion des Artistes</h2>
                <a href="artistes/ajouter.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition flex items-center">
                    <i data-feather="plus" class="mr-2"></i>
                    Ajouter un artiste
                </a>
            </div>

            <!-- Artists Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pays</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jour</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Heure</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full" src="http://static.photos/music/200x200/1" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">DJ Killa</div>
                                        <div class="text-sm text-gray-500">Reggae/Dancehall</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Jamaïque</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">15 août</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">21h30</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="artistes/modifier.html" class="text-primary hover:text-secondary mr-3">
                                    <i data-feather="edit"></i>
                                </a>
                                <a href="artistes/supprimer.html" class="text-red-500 hover:text-red-700">
                                    <i data-feather="trash-2"></i>
                                </a>
                            </td>
                        </tr>
                        <!-- More artists... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Vérification de la connexion
        if(!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Déconnexion
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });

        feather.replace();
    </script>
</body>
</html>
