<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Paramètres</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/style.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-md">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-primary">YOLO Admin</h1>
            </div>
            <nav class="p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="artists.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="users"></i>
                    <span>Artistes</span>
                </a>
                <a href="tickets.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="ticket"></i>
                    <span>Billets</span>
                </a>
                <a href="messages.html" class="flex items-center space-x-2 text-gray-700 hover:text-primary p-2 rounded hover:bg-gray-100">
                    <i data-feather="mail"></i>
                    <span>Messages</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 text-primary font-medium p-2 rounded bg-gray-100">
                    <i data-feather="settings"></i>
                    <span>Paramètres</span>
                </a>
                <a href="#" id="logout" class="flex items-center space-x-2 text-gray-700 hover:text-red-500 p-2 rounded hover:bg-gray-100">
                    <i data-feather="log-out"></i>
                    <span>Déconnexion</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Paramètres du Festival</h2>
                <p class="text-gray-600">Configurez les paramètres généraux de votre festival</p>
            </div>

            <!-- Settings Form -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6 space-y-6">
                    <!-- General Settings -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4 border-b pb-2">Informations générales</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nom du festival</label>
                                <input type="text" value="YOLO Festival" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Dates</label>
                                <input type="text" value="15-17 août 2024" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">Born from the vibrant energy of the Caribbean islands, YOLO Festival brings the heat to Canada with an unforgettable celebration of music, culture, and community.</textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Location Settings -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4 border-b pb-2">Localisation</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                                <input type="text" value="1360 chemin Saint Philippe" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
                                <input type="text" value="Saint-Polycarpe, QC" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        </div>
                    </div>

                    <!-- Social Media -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4 border-b pb-2">Réseaux sociaux</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Instagram</label>
                                <input type="text" value="https://instagram.com/yolofestival" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Facebook</label>
                                <input type="text" value="https://facebook.com/yolofestival" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="pt-4 border-t">
                        <button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-opacity-90 transition">
                            Enregistrer les modifications
                        </button>
                    </div>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="mt-8 bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6 space-y-6">
                    <h3 class="text-lg font-semibold mb-4 border-b pb-2">Compte administrateur</h3>
                    
                    <!-- Change Password -->
                    <div>
                        <h4 class="font-medium text-gray-800 mb-4">Changer le mot de passe</h4>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe actuel</label>
                                <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
                                <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer le nouveau mot de passe</label>
                                <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-opacity-90 transition">
                                Mettre à jour le mot de passe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vérification de la connexion
        if(!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Déconnexion
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });

        feather.replace();
    </script>
</body>
</html>
